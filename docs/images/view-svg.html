<!DOCTYPE html>
<html>
<head>
    <title>SVG Viewer with Zoom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            overflow: auto;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        svg {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            min-height: auto;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
            cursor: move;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        button:hover { background: #0056b3; }
        .zoom-info {
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="zoomIn()">üîç Zoom In</button>
        <button onclick="zoomOut()">üîç Zoom Out</button>
        <button onclick="resetZoom()">Reset</button>
        <span class="zoom-info">Zoom: <span id="zoomLevel">100%</span></span>
        <button onclick="downloadFullPNG()">üñ®Ô∏è Print to PDF</button>
    </div>

    <script>
        let zoomLevel = 1;
        
        function zoomIn() {
            zoomLevel = Math.min(zoomLevel + 0.2, 5);
            updateZoom();
        }
        
        function zoomOut() {
            zoomLevel = Math.max(zoomLevel - 0.2, 0.3);
            updateZoom();
        }
        
        function resetZoom() {
            zoomLevel = 1;
            updateZoom();
        }
        
        function updateZoom() {
            const container = document.getElementById('svgContainer');
            const svg = container.querySelector('svg');
            
            container.style.transform = `scale(${zoomLevel})`;
            container.style.transformOrigin = 'center center';
            container.style.width = '100%';
            container.style.height = 'auto';
            
            document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
        }
        
        function downloadFullPNG() {
            // Hide controls temporarily for clean capture
            const controls = document.querySelector('.controls');
            controls.style.display = 'none';
            
            alert('Saving to PDF...\n\nIn the print dialog:\n1. Select "Save as PDF"\n2. Uncheck "Headers and Footers"\n3. Set margins to "None"\n4. Click Save\n\nThen convert PDF to PNG in Photoshop or use: pdf2png.com');
            
            // Trigger print dialog
            window.print();
            
            // Show controls again after a delay
            setTimeout(() => {
                controls.style.display = 'flex';
            }, 1000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') zoomIn();
            if (e.key === '-') zoomOut();
            if (e.key === '0') resetZoom();
        });
        
        // Make controls draggable
        const controls = document.querySelector('.controls');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
        
        controls.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        
        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target === controls || e.target.tagName === 'SPAN') {
                isDragging = true;
            }
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                
                xOffset = currentX;
                yOffset = currentY;
                
                setTranslate(currentX, currentY, controls);
            }
        }
        
        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }
        
        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }
    </script>
</body>
</html>
